
<div *ngIf="cart">
    <table class="table cart-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody class='cart-body'>
            <tr class='cart-product' *ngFor="let product of cart.products; let i = index">
              <th scope="row">{{ i+1 }}</th>
                <td><a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                    <!-- {% include 'cart/snippets/remove-product.html' with product_id=product.id %} -->
              <td>{{ product.price }}</td>
            </tr>
        <tr>
          <td colspan="2"></td>
          <td><b>Subtotal</b> <span class='cart-subtotal'>{{ cart.subtotal }}</span></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td><b>Total</b> <span class='cart-total'>{{ cart.total }}</span></td>
        </tr>
        <!-- <tr>
          <td colspan="2"></td>
            <td><a class="btn btn-success" href="{% url 'cart:checkout' %}">Checkout</a></td>
        </tr> -->
      </tbody>
    </table>
    <!-- <div class='cart-item-remove-form' style='display:none'>
        {% include 'cart/snippets/remove-product.html' %}
    </div>
{% else %}
    <p class="lead">Cart is empty</p>
{% endif %} -->

</div>
