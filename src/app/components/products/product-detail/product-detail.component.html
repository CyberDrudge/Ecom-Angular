<div class="row ml-4">
    <div class="col-12 col-md-6">
        <h3>{{ productDetails.title }} </h3><br>
        {{ productDetails.description }} <br>
        {{ productDetails.price }} <br>
    </div>
    <div class="col-12 col-md-6" *ngIf="productDetails.image">
        <img src='{{ productDetails.image.url }}' class='img-fluid h-75 max-width:10%;' />
    </div>
</div>
