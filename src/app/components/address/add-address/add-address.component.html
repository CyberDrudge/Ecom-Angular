<form *ngIf="addressForm"  [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <h5>Add an Address</h5>
    <div class="row">
        <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row required-field">
        <div class="col-md-4">
            <label class="cus-form-label">Name</label>
            <input class="form-control minimal" id="name" formControlName="name">
        </div>
    </div>
    <div class="row required-field">
        <div class="col-md-4">
            <label class="cus-form-label">Address Line1</label>
            <input class="form-control minimal" id="address_line1" formControlName="address_line1">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label class="cus-form-label">Address Line2</label>
            <input class="form-control minimal" id="address_line2" formControlName="address_line2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label class="cus-form-label">City</label>
            <input class="form-control minimal" id="city" formControlName="city">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label class="cus-form-label">Country</label>
            <input class="form-control minimal" id="country" formControlName="country">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label class="cus-form-label">State</label>
            <input class="form-control minimal" id="state" formControlName="state">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label class="cus-form-label">Postal Code</label>
            <input class="form-control minimal" id="postal_code" formControlName="postal_code">
        </div>
    </div>
    <button type="submit" [disabled]="!addressForm.valid">Save</button>
</form>
