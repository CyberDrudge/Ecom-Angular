<form *ngIf="addressForm"  [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="container">
    <div class="info-2-5">Add Your Address</div>
    <div class="secondary">
        <div class="required-field form-item">
            <label>Name: </label>
            <input class="form-control form-input" id="name" formControlName="name">
        </div>
        <div class="required-field form-item">
            <label class="cus-form-label">Address Line 1:</label>
            <input class="form-control form-input" id="address_line1" formControlName="address_line1">
        </div>
        <div class="form-item">
            <label class="cus-form-label">Address Line 2:</label>
            <input class="form-control form-input" id="address_line2" formControlName="address_line2">
        </div>
        <div class="form-item">
            <label class="cus-form-label">City:</label>
            <input class="form-control form-input" id="city" formControlName="city">
        </div>
        <div class="form-item">
            <label class="cus-form-label">State:</label>
            <input class="form-control form-input" id="state" formControlName="state">
        </div>
        <div class="form-item">
            <label class="cus-form-label">Country:</label>
            <input class="form-control form-input" id="country" formControlName="country">
        </div>
        <div class="form-item">
            <label class="cus-form-label">Postal Code:</label>
            <input class="form-control form-input" id="postal_code" formControlName="postal_code">
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!addressForm.valid">Save</button>
</form>
